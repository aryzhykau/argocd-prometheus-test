apiVersion: v1
kind: ConfigMap
metadata:
  name: my-app-dashboard
  namespace: prometheus
  labels:
    grafana_dashboard: "1"  # Метка, по которой Grafana находит дашборды
data:
  my-app-dashboard.json: |
    {
      # Основные настройки дашборда
      "editable": true,           # Можно ли редактировать дашборд
      "graphTooltip": 0,         # Настройки всплывающих подсказок
      "refresh": "5s",           # Частота обновления данных
      "schemaVersion": 38,       # Версия схемы дашборда
      "style": "dark",           # Тема оформления
      "tags": ["my-app"],        # Теги для поиска
      "time": {                  # Настройки временного диапазона
        "from": "now-1h",
        "to": "now"
      },
      "timezone": "",            # Часовой пояс
      "title": "My App Dashboard", # Заголовок дашборда
      "uid": "my-app-dashboard",  # Уникальный идентификатор дашборда
      "version": 1,              # Версия дашборда

      # Настройки аннотаций (для алертов и заметок)
      "annotations": {
        "list": [
          {
            "builtIn": 1,         # Встроенная аннотация
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,       # Включена ли аннотация
            "hide": true,         # Скрыта ли по умолчанию
            "iconColor": "rgba(0, 211, 255, 1)", # Цвет иконки
            "name": "Annotations & Alerts", # Название
            "type": "dashboard"
          }
        ]
      },

      # Панели дашборда
      "panels": [
        {
          # Панель 1: Использование памяти
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"  # Цветовая схема
              },
              "custom": {
                "drawStyle": "line",       # Стиль отрисовки (линия)
                "fillOpacity": 10,         # Прозрачность заливки
                "lineWidth": 1,            # Толщина линии
                "showPoints": "never",     # Отображение точек
                "lineInterpolation": "linear", # Тип интерполяции
                "spanNulls": false,        # Обработка пропущенных значений
                "stacking": {              # Настройки стекирования
                  "group": "A",
                  "mode": "none"
                }
              },
              "mappings": [],              # Преобразования значений
              "thresholds": {              # Пороговые значения
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "bytes"             # Единицы измерения
            }
          },
          "gridPos": {                    # Позиция на сетке
            "h": 8,                       # Высота
            "w": 12,                      # Ширина
            "x": 0,                       # X координата
            "y": 0                        # Y координата
          },
          "id": 1,                        # ID панели
          "options": {
            "legend": {                    # Настройки легенды
              "displayMode": "list",       # Режим отображения
              "placement": "bottom",       # Расположение
              "showLegend": true          # Показывать ли легенду
            },
            "tooltip": {                   # Настройки всплывающих подсказок
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [                     # Запросы к Prometheus
            {
              "expr": "process_resident_memory_bytes{job=\"my-app\"}", # PromQL запрос
              "refId": "A"                # Идентификатор запроса
            }
          ],
          "title": "Memory Usage",        # Заголовок панели
          "type": "timeseries"            # Тип визуализации
        },
        {
          # Панель 2: Использование CPU
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never",
                "lineInterpolation": "linear",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=\"my-app\"}[5m])", # CPU usage rate
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          # Панель 3: HTTP запросы
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never",
                "lineInterpolation": "linear",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "http_requests_total{job=\"my-app\"}", # Total HTTP requests
              "refId": "A"
            }
          ],
          "title": "HTTP Requests",
          "type": "timeseries"
        },
        {
          # Панель 4: Горутины
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never",
                "lineInterpolation": "linear",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "go_goroutines{job=\"my-app\"}", # Number of goroutines
              "refId": "A"
            }
          ],
          "title": "Goroutines",
          "type": "timeseries"
        }
      ]
    } 